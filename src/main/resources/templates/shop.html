<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BOUTIQUE OZONO</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/shop.css}" rel="stylesheet">

    <!-- Custom Styles -->
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<!-- Banner Section -->
<div class="banner">
    <div class="banner-content">
        <h1 class="banner-title">Bienvenido a Nuestra Boutique</h1>
        <p class="banner-subtitle">Explora nuestros productos exclusivos</p>
    </div>
</div>

<div class="background"></div>
<!-- Contenedor principal con overlay -->
<div class="overlay">
    <!-- Contenedor para la búsqueda -->
    <div class="search-container">
        <!-- Formulario de búsqueda -->
        <form th:action="@{/product/buscar}" method="get" style="width: 100%;">
            <input type="text" id="nombre" name="nombre" class="search-input" placeholder="Buscar por nombre" />
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <!-- Mostrar productos -->
            <div class="col-md-3" th:each="producto : ${producto}">
                <div class="card">
                    <img th:src="@{'/uploads/' + ${producto.foto}}" class="card-img" th:alt="${producto.nombre}">
                    <div class="card-body">
                        <a th:href="@{/product/verProduct/{id}(id=${producto.id})}" class="btn-view">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
