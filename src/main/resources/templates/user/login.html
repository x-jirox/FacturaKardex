<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<div class="container">
    <h1 class="text-center my-4">Inicio de Sesión</h1>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        Has cerrado sesión exitosamente.
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/user/login}" method="post" class="form-signin">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-3" th:if="${param.error}">Nombre de usuario o contraseña inválidos.</p>
    <p class="text-center">¿No tienes una cuenta? <a href="/user/registro">Regístrate aquí</a>.</p>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
